<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        /* Add more styles for your header, footer, product listing, etc. */
    </style>
</head>
<body>
    <header>
        <h1>My Shopping Website</h1>
    </header>

    <section>
        <h2>Featured Products</h2>
        <!-- Add your product listing HTML here -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Repeat the above product structure for each product -->
    </section>

    <footer>
        <p>&copy; 2023 My Shopping Website</p>
    </footer>
</body>
</html>
